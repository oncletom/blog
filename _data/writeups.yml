    title: "La première des confs Web"
    locale: fr_FR
    authors: [Claire Zuliani]
    extract: >-
      Je repars de SudWeb gonflée à bloc, pleine d’espoir, et avec une petite dose de pression (« les cool kids ne m’ont pas attendus pour être à bloc, il faut que je trouve un moyen de les rejoindre » :)).
  - url: https://maxlab.fr/divers/sudweb-2017-aix-cellent-cru/
    title: "SudWeb 2017 : Aix-cellent cru"
    locale: fr_FR
    authors: [Maxime Warnier]
    extract: >-
      La question a été posé de savoir si sudweb avait changé quelque chose dans la vie des participants. Pour ma part la réponse est : directement non, mais en réalité, cet événement contribue à me faire tendre et réaliser ce que j’ai au fond de moi. La petite voix que tu entends parfois, le petit tambour qui pour beaucoup est masqué par la routine quotidienne. Sudweb révèle tout ça, et ça fait du bien.
  - url: https://blog.loicg.net/developpement-personnel/2017/05/23/sud-web-2017.html
    title: Sud Web 2017
    locale: fr_FR
    authors: [Loïc Gerbaud]
    extract: >-
      Comme à chaque édition, Sud Web est l’occasion de rencontrer des gens, comme à toute conférence, à la différence près, que, n’étant pas un évènement orienté technique, les profils des participants sont bien plus variés.
  - url: https://oncletom.io/2017/dear-sudweb/
    title: Dear Sud Web
    locale: en_US
    authors: [Thomas Parisot]
    extract: >-
      Sud Web has become a place where questions emerge and are addressed with the help of external speakers, with the participants and thanks to the dedication of the organisers.
  - url: https://blog.evolix.com/evolix-love-sudweb/
    title: Evolix <3 Sud Web
    authors: [L'équipe Evolix]
    locale: fr_FR
    from:
      name: Evolix
      url: http://evolix.com/
    extract: >-
      Sud Web est une conférence atypique dans le paysage des événements professionnels « tech ». Elle réussit le temps d’un weekend à réunir une grande diversité de personnes qui partagent toutes la richesse de leur expérience, de leur point de vue et de leurs compétences.
  - url: https://blog.clever-age.com/fr/2017/06/02/sud-web-2017/
    title: "Sud Web 2017 Aix-en-Provence"
    locale: fr_FR
    authors:
      - Olivier Keul
      - Naïs Alcaraz
      - Mohamed-Amine Mih
      - Alexander Domikov
    extract: >-
      … une découverte de cette conférence que je ne connaissais pas, qui est plus humaine que technique et c’est quelque chose que j’apprécie énormément.
  - url: http://noemiegirard.co/articles/Sudweb2017.html
    title: Sudweb 2017
    locale: en_US
    authors: [Noémie Girard]
    extract: >-
      It's quite rare for conferences to let their audience show their talent and not only be "passively" taking in the talks. In the two years I've been to Sudweb, those days have always proved to be the most fun and eye-opening moments.
  - url: https://makina-corpus.com/blog/societe/2017/retours-sur-sud-web-2017
    title: "Retours de Sud Web 2017"
    locale: fr_FR
    authors: [Alexandra Janin]
    from:
      name: Makina Corpus
      url: https://makina-corpus.com/
    extract: >-
      … des sujets très variés, qui ont fait emmerger des tas de discussions, des rencontres et des découvertes auxquelles on ne s'attendait pas, je reviens avec l'esprit ouvert et plein d'idées !
  - url: https://twitter.com/hashtag/MonSudWebEnUnMot?src=hash
    title: "#MonSudWebEnUnMot"
  - url: https://twitter.com/hashtag/SudWeb2017?src=hash
    title: "#SudWeb2017"
- year: 2018
  writeups:
  - url: https://xavcc.github.io/tissage-sudweb/
    title: "Sujets et compléments. Bref, j'ai participé à SudWeb"
    locale: fr_FR
    authors: [Xavier Coadic]
    extract: >-
      Dans ces espace-temps profondément humains, il s’échange des choses incroyables, bien au-delà de l’information et des savoirs.
  - url: http://www.jonathan-besson.fr/2018/sudweb-2018-ou-comment-amener-plus-dhumain-dans-notre-metier/
    title: "SudWeb 2018 ou comment amener plus d’humain dans notre métier"
    locale: fr_FR
    authors: [Jonathan Besson]
    extract: >-
      En quelques mots comme en cent, je suis ravi de cette expérience […] J’ai pu évoluer dans ma façon de penser et d’appréhender les rapports humains, prendre encore plus confiance en mon travail et avec l’envie de partager encore plus de choses […]
  - url: https://www.backelite.com/fr/2018/06/sud-web-une-conference-human-centric/
    title: "Sud Web : une conférence Human Centric"
    locale: fr_FR
    authors: ["Clément Billiot", "Sébastien Isorez"]
    extract: >-
      Sud Web est une conférence/forum complètement orientée autour de l’humain, qui fait écho à ce besoin de sens que beaucoup d’entre nous recherchons dans notre travail au quotidien.
    from:
      name: Backelite
      url: https://www.backelite.com/
  - url: http://madz.fr/blog/2018-05-28-sudweb-anduze.html
    title: "Retours de SudWeb 2018 à Anduze"
    locale: fr_FR
    authors: ["Mathieu Dartigues"]
    extract: >-
      [Sud Web] Ça faisait un petit moment que je n'y avais pas mis les pieds.<br/>

      Depuis l'édition 2014 je crois, du temps où je travaillais encore à l'ORU-MiP.<br/>

      Et je dois dire que j'ai apprécié.<br/>
      Beaucoup.
  - url: https://www.julienpradet.fr/autres/sud-web-2018/
    title: "SudWeb 2018"
    locale: fr_FR
    authors: ["Julien Pradet"]
    extract: >-
      SudWeb est un cadre d'échange qui fait du bien. Il s'y mèle bienveillance et bientraitance. Chacun est libre de faire les choses à son rythme et c'est libérateur.<br/>
      Si vous vous doutez qu'il y a un peu plus que les choix techniques dans nos métiers, peut être que c'est fait pour vous.
  - url: https://userland.fr/2018/05/27/notes-sud-web-2018/
    title: "Notes Sud Web 2018"
    locale: fr_FR
    authors: [Goulven Champenois]
  - url : https://makina-corpus.com/blog/societe/retour-sudweb-2018
    title: "Retour Sud Web 2018"
    locale: fr_FR
    authors: ["Alexandra Janin", "Amel Penant", "Florian Sommariva", "Bastien Alvez", "Benjamin Marguin", "Mathieu Dartigues"]
    from:
      name: Makina Corpus
      url: https://makina-corpus.com/
  - url: http://romy.tetue.net/sudweb-2018
    title: "Sud Web 2018"
    locale: fr_FR
    authors: [Romy Duhem-Verdière]
    extract: >-
      Sud Web reste une rencontre très inspirante et j’aime sa capacité à continuer d’infuser au delà de l’événement.
